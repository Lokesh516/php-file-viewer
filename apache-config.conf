<VirtualHost *:10000>
   ServerName localhost
   DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Ensure uploads folder is accessible
    <Directory "/var/www/html/uploads">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
